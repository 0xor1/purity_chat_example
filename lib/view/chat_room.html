<!DOCTYPE html>
<link rel="import" href="../../../packages/polymer/polymer.html">
<polymer-element name="chat-room">

  <template>
    <style>
      :host{
        width: 100%;
        height: 100%;
      }
      #root{
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #00008a;
      }
      #root > *{
        background: #fff;
        position: absolute;
        border-radius: 5px;
        left: 10px;
        width: calc(100% - 20px);
      }
      #feed{
        top: 10px;
        height: calc(100% - 100px);
        overflow: auto;
      }
      #input{
        bottom: 10px;
        height: 70px;
      }
    </style>
    <div id="root">
      <div id="feed"></div>
      <textarea id="input" placeholder="Type here, press enter to send."></textarea>
    </div>
  </template>

  <script type="application/dart" src="chat_room.dart"></script>

</polymer-element>
